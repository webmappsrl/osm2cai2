# Docker Compose per ambiente di sviluppo
# Estende docker-compose.yml aggiungendo servizi di sviluppo come MinIO

services:
  # Estende i servizi da docker-compose.yml
  phpfpm:
    extends:
      file: docker-compose.yml
      service: phpfpm
    depends_on:
      - db
      - redis
      - elasticsearch
      - minio
      - mailpit

  db:
    extends:
      file: docker-compose.yml
      service: db

  redis:
    extends:
      file: docker-compose.yml
      service: redis

  elasticsearch:
    extends:
      file: docker-compose.yml
      service: elasticsearch
  # MinIO - AWS S3 Compatible Object Storage per sviluppo locale
  minio:
    image: minio/minio:latest
    container_name: "minio-${APP_NAME}"
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: 'minio server /data/minio --console-address ":8900"'
    platform: linux/amd64
    ports:
      - "${FORWARD_MINIO_PORT:-9000}:9000"
      - "${FORWARD_MINIO_CONSOLE_PORT:-8900}:8900"
    volumes:
      - "./docker/volumes/minio/data:/data"
    healthcheck:
      test:
        - CMD
        - mc
        - ready
        - local
      retries: 3
      timeout: 5s
    networks:
      - laravel
  # needed for mails testing
  mailpit:
    container_name: "mailpit-${APP_NAME}"
    image: "axllent/mailpit:latest"
    ports:
      - "${FORWARD_MAILPIT_PORT:-1025}:1025"
      - "${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025"
    networks:
      - laravel


networks:
  laravel:
    external: true
    name: laravel
