<VirtualHost *:80>
    ServerName osm2cai.cai.it
    DocumentRoot "/var/www/html/osm2cai2/public"

        ErrorLog ${APACHE_LOG_DIR}/osm2cai2.cai.it.error.log
        CustomLog ${APACHE_LOG_DIR}/osm2cai2.cai.it.access.log combined

    # Configurazione per PHP-FPM via Docker
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9108"
    </FilesMatch>

RewriteEngine on
RewriteCond %{SERVER_NAME} =osm2cai.cai.it
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
