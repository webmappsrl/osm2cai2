<VirtualHost *:80>
	ServerName osm2cai.prod.maphub.it

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/osm2cai2/public

	ErrorLog ${APACHE_LOG_DIR}/osm2cai2.error.log
	CustomLog ${APACHE_LOG_DIR}/osm2cai2.access.log combined

    <FilesMatch .php$>	
        SetHandler proxy:fcgi://localhost:9108
    </FilesMatch>

RewriteEngine on
RewriteCond %{SERVER_NAME} =osm2cai.prod.maphub.it
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
