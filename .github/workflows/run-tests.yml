name: Laravel & Cypress E2E Tests

on: [push, pull_request, workflow_call, workflow_dispatch]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_PASSWORD: osm2cai2
          POSTGRES_DB: osm2cai2
          POSTGRES_USER: osm2cai2
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Copy .env
        run: cp .env-example .env

      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate Laravel Application Key
        run: php artisan key:generate

      - name: Add hosts to /etc/hosts
        run: sudo echo "127.0.0.1 db" | sudo tee -a /etc/hosts

      - name: Run Migrations
        run: php artisan migrate
        env:
          PGPASSWORD: osm2cai2

      - name: Clear Cache & Optimize
        run: |
          php artisan config:clear
          php artisan optimize

      - name: Prepare Log File
        run: mkdir -p storage/logs && touch storage/logs/test.log

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install NPM Dependencies
        run: npm install

      - name: Run Laravel Tests
        run: php artisan test --log-events-verbose-text storage/logs/test.log

  cypress-tests:
    runs-on: ubuntu-latest
    needs: laravel-tests

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install NPM Dependencies
        run: npm install

      - name: Set up Cypress Environment Variables
        run: |
          echo "CYPRESS_adminEmail=${{ secrets.E2E_ADMIN_EMAIL }}" >> $GITHUB_ENV
          echo "CYPRESS_adminPassword=${{ secrets.E2E_ADMIN_PASSWORD }}" >> $GITHUB_ENV
          echo "CYPRESS_referentEmail=${{ secrets.E2E_REFERENTE_EMAIL }}" >> $GITHUB_ENV
          echo "CYPRESS_referentPassword=${{ secrets.E2E_REFERENTE_PASSWORD }}" >> $GITHUB_ENV

      - name: Run E2E Tests with Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: php artisan serve --host 0.0.0.0 --port 8008
          wait-on: http://localhost:8008
          wait-on-timeout: 600
          headed: false
          config: defaultCommandTimeout=5000,pageLoadTimeout=10000,viewportWidth=1280,viewportHeight=720,testIsolation=false

      - name: Upload Cypress Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress Logs
        uses: actions/upload-artifact@v3
        with:
          name: cypress-logs
          path: cypress/logs
