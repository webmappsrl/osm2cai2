name: Run Tests

on: [push, pull_request, workflow_call, workflow_dispatch]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_PASSWORD: osm2cai2
          POSTGRES_DB: osm2cai2
          POSTGRES_USER: osm2cai2
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: "8.2"
      - uses: actions/checkout@v3
      - name: Copy .env
        run: cp .env-example .env
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Add hosts to /etc/hosts
        run: sudo echo "127.0.0.1 db" | sudo tee -a /etc/hosts
      - name: Migrate
        run: php artisan migrate
        env:
          PGPASSWORD: osm2cai2
      - name: Clear the config cache
        run: php artisan config:clear
      - name: Optimize
        run: php artisan optimize
      - name: Prepare Log File
        run: mkdir -p storage/logs && touch storage/logs/test.log
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install NPM Packages
        run: npm install
      - name: Start Laravel Server
        run: php artisan serve --host 0.0.0.0 --port 8080 &
      - name: Laravel Tests
        run: php artisan test --log-events-verbose-text storage/logs/test.log
      - name: Run E2E Tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          build: npm run build
          start: npm run start
          wait-on: http://localhost:8080
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: storage/logs/test.log
