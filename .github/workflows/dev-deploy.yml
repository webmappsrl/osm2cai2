name: Laravel deploy DEVELOP

on:
  push:
    branches:
      - develop

jobs:
  tests:
    uses: ./.github/workflows/run-tests.yml
    secrets: inherit
  deploy:
    name: Deploy
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: Info
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTDEV }}
          username: ${{ secrets.USERNAMEDEV }}
          port: ${{ secrets.PORTDEV }}
          key: ${{ secrets.SSHKEYDEV }}
          script: "cd /root/html/osm2cai2 && git pull && git submodule update --init --recursive && docker exec php81-osm2cai2 bash scripts/deploy_dev.sh"
